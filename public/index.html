<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Attendance System</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <!-- firebase -->
    <script defer type="module" src="firebase.js"></script>
    <script defer type="module" src="script.js"></script>
  </head>

  <body>
    <form>
      <div
        style="
          background-color: white;
          padding: 4px auto;
          margin-bottom: 10px;
          font-size: 20px;
          text-align: center;
        "
      >
        HINT => email: admin@gmail.com, password: admin123
      </div>
      <div class="form" id="form" style="margin: 0 auto;">
        <div class="title">Welcome</div>
        <div class="subtitle">Please Login</div>
        <div class="input-container ic1">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
        </div>
        <span id="message"></span>
        <button type="text" class="submit" id="submit" type="submit">
          submit
        </button>
      </div>
    </form>
  </body>
</html>
